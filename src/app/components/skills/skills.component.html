<p class="text-start fs-1 fw-bold">Skills</p>
<div class="row">

    <div text-center class="col-sm4 col-md4 col-lg-4">
       <circle-progress
    [percent]="90"
    [radius]="100"
    [imageSrc]="'../assets/html5.png'"
    [showImage]="true"
    [imageHeight]="80"
    [imageWidth]="80"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
